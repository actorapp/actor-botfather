message.welcome=Привет! Я робот-помощник, пока что я достатойно глуп, но стараюсь сделать жизнь твоей команды приятнее и комфортнее.

message.ask_company=Похоже, что я не знаю название команды в которой ты работаешь. Пришли мне его пожалуйста.
message.ask_company_wrong=Пожалуйста, пришли название команды
message.ask_company_size=Название команды должно быть длинной от 3 до 32 символов.
message.ask_company_set=Готово! Команда $(name) создана.

message.group_invite=Я пригласил тебя в группу твоей команды, куда все участники команды будут автоматически попадать. \
  Используй эту группу для общения с командой или важных оповещений. Не забудь поприветствовать своих коллег!

message.ask_name=Теперь было бы замечательно добавить немного ифнормации в твой профиль. \
  Для начала напиши свое полное имя. Или просто отправь "Нет"
message.ask_name_set=Привет, $(name)! Если захочешь поменять свое имя, то ты можешь поменять его в настройках.
message.ask_name_size=Ваше имя должно быть длинной от 3 до 32 символов
message.ask_name_wrong=Пожалуйста, пришли мне свое имя.

message.ask_photo=Хочешь ли поставить свою фотографию? Отправь свою фотографию или напиши 'нет'.
message.ask_photo_set=Готово! Также как и имя ты всегда можешь поменять фотографию в настройках.
message.ask_photo_wrong=Пожалуйста, отправь мне *свою* фотографию или напиши 'нет'.
message.ask_photo_wrong_doc=К сожалению, вы отправили документ, а не фотографию. Попробуйте повторить попытку.

message.complete=Отлично! Теперь вся необходимая информация для команды есть.\n\
  Вы можете использовать этот чат для удобного хранения любых сообщений, фотографий или документов, \
  которыми не нужно делиться с остальными членами команды.

message.internal_error=Упс! Что-то пошло не так пока я общался с нашим сервером. Попробуйте еще раз...

message.no=нет