message.pick_nothing_found=Não foi possível encontrar um bot com o nome de @$text. Por favor, tente novamente ou envie o comando [/cancel](send\:/cancel) para cancelar.

message.success=Sucesso\! [Mais alguma coisa?](send\:/start)
