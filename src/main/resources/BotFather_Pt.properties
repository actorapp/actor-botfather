message.start=Olá\! Eu posso ajudar na criação e gerenciamento de bots do Actor. Por favor, leia [manual](https\://actor.readme.io/docs/bots-getting-started) antes de prosseguir.\nFique à vontade para dirimir suas dúvidas em nosso Grupo OSS.\n\nVocê pode me controlar enviando este comandos\:\n[/newbot](send\:/newbot) - cria um novo bot\n[/setphoto](send\:/setphoto) - definindo o avatar do bot\n[/setname](send\:/setname) - definindo o nome do bot\n[/setabout](send\:/setabout) - definindo a descrição do bot\n[/list](send\:/list) - listando seus bots\n[/cancel](send\:/cancel) - Cancelando a operação\n[/addcommand](send:/addcommand) - Add command\n[/removecommand](send:/addcommand) - Remove command

message.new=Um novo bot? Tudo bem, como vamos chamá-lo? Por favor escolha nome para seu bot.
message.new_invalid=Por favor, defina o nome do bot ou execute *[/cancel](send\:/cancel)* para cancelar a criação do bot.

message.new_username=Perfeito. Agora vamos escolher um usuário para seu bot.
message.new_username_used=Não foi possível criar um bot com esse nome, por favor tente de novo com outro nome.
message.new_username_short=Desculpe, mas o nome do bot tem que conter ao menos 5 letras
message.new_username_long=Desculpe, mas o nome do bot não pode ter mais que 32 letras
message.new_username_invalid=Por favor, defina um nome válido para o bot.

message.new_success=Sucesso\! O token do bot é $token. Agora você pode definir uma foto com o comando [/setphoto](send\:/setphoto)

message.list_empty=Você não possui nenhum bot. Você pode criar um novo bot com o comando [/newbot](send\:/newbot)
message.list=Seus bots\:

message.edit_name=Por favor, envie o nome do bot do qual quer mudar o nome.
message.edit_name_ask=Ok, agora Envie o novo nome para o bot.
message.edit_name_ask_invalid=Por favor, envie um nome válido\!
message.edit_name_error=Não foi possível alterar o nome. Saindo. Por favor, tente de novo depois.

message.add_command=Please, send me bot's username for command add.
message.add_command_ask_command_name=Ok, now Send me command name.
message.add_command_ask_command_description=Ok, now Send me command description.
message.add_command_ask_command_name_invalid=Please, send me valid command name!
message.add_command_ask_command_description_invalid=Please, send me valid command description!
message.add_command_error=Unable to add command. Exiting. Please, try again later.

